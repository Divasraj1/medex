<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medex</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="reminder-form" class="container">
        <h2>Add Medicine Reminders</h2>
        <form>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="time" name="time" class="time"></td>
                        <td><input type="text" name="message" class="message"></td>
                    </tr>
                    <tr>
                        <td><input type="time" name="time" class="time"></td>
                        <td><input type="text" name="message" class="message"></td>
                    </tr>
                    <tr>
                        <td><input type="time" name="time" class="time"></td>
                        <td><input type="text" name="message" class="message"></td>
                    </tr>
                </tbody>
            </table>
            <input type="button" id="submit" value="Set Reminders">
        </form>
        <h3>Added Schedule</h3>
        <div id="pastmeds"></div>
        <h3>Ask Health Advice from AI</h3>
        <form>
            <input type="text" name="message" id="aiquestion" class="message">
            <input type="button" id="aisubmit" value="Ask Ai for Advice">
        </form>
        <div id="airesponse"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
